<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <title>Toggle Sidebar</title>
</head>
<body>
    <div class="sidebar" id="sidebar" onmouseover="floatOut()" onmouseout="hiddenIn()">
        <ul>
            <li><a href=""><ion-icon name="cloudy"></ion-icon></a></li>
            <li><a href=""><ion-icon name="basketball"></ion-icon></a></li>
            <li><a href=""><ion-icon name="mail"></ion-icon></a></li>
            <li><a href=""><ion-icon name="analytics"></ion-icon></a></li>
            <li><a href=""><ion-icon name="battery-charging"></ion-icon></a></li>
            <li><a href=""><ion-icon name="trash"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-github"></ion-icon></a></li>
        </ul>
    </div>
    <a href="" class="btn" onmouseover="floatOut()" onmouseout="hiddenIn()"><ion-icon name="apps"></ion-icon></a>
    
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
        function floatOut(){
            let sidebar = document.getElementById("sidebar");
            let count = 0;
            if(count==1){
                sidebar.style.marginLeft='-100px';
            }else{
                sidebar.style.marginLeft = 0;
                count=1;
            }
            
        }
        function hiddenIn(){
            let sidebar = document.getElementById("sidebar");
            sidebar.style.marginLeft='-100px';
        }
            
       
    </script>
</body>
</html>
